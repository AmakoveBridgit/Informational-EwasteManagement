name: React.js CI/CD Pipeline 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-test-deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          node-version: '16'

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build
        working-directory: ./etaka
        run: npm run build

      - name: Run Test
        run: npm test
